<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-1.11.1.js"></script>
    <script src="../js/layui.all.js"></script>
    <link rel="stylesheet" href="../css/layui.css">
 
</head>
<body>
    <div class="layui-row">
                   <form action="" class="layui-form layui-col-md-offset4">


                    <div class="layui-form-item layui-col-md4">
                            <label class="layui-form-label">作品名称</label>
                            <div class="layui-input-block">
                              <input type="text" autofocus name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                   </div>
                   <div class="layui-form-item layui-form-text layui-col-md4">
                      <label class="layui-form-label">作品介绍</label>
                      <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                      </div>
                    </div>
                    <div class="layui-form-item layui-col-md4">
                            <label class="layui-form-label">所属专业</label>
                            <div class="layui-input-block">
                              
                                <select  lay-filter='pro'  name="pro"    lay-verify="required" required>
                                    <option value="">选择专业</option>
                                    <option value="1">地理信息科学</option>
                                    <option value="2">计算机应用专业</option>
                                    <option value="3">信息管理专业</option>
                                    <option value="4">电气专业</option>
                                  </select>
                    </div>
                  </div>
                  
                    <div class="layui-form-item layui-col-md4">
                            <label class="layui-form-label">分类</label>
                            <div class="layui-input-block">
                                <select required>
                                    <option value="">选择类型</option>
                                    <option value="1">毕业设计</option>
                                    <option value="2">课程设计</option>
                              
                                  </select> 
                            </div>
                    </div>
                    
                    <div class="layui-form-item layui-col-md4">
                            <label class="layui-form-label">标价</label>
                            <div class="layui-input-block">
                              <input type="number" autofocus name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                     </div>
                     <div class="layui-form-item layui-col-md4">
                        <button type="button" class="layui-btn layui-col-md-offset5" id="test1">
                            <i class="layui-icon layui-icon-upload"></i>上传作品录屏
                          </button>
                       </div>
                       <div class="layui-form-item layui-col-md4">
                          <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                          </div>
                        </div>
                   
</form>
</div>
<script>
   layui.use('form',function(){
    var form=layui.form;
  
    
    form.render();
  })
</script>
   <script src="../js/upload.js"></script>
</body>

</html>
